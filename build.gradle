apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

group='com.github.signed.gradle.plugin'
version='0.0.1-SNAPSHOT'
sourceCompatibility = 1.6

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/tmp/myRepo/")
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

